
<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
  <form [formGroup]="contractForm" class="feild-width">
    <p>
      <mat-form-field class="full-width">
        <mat-label>Customer Name </mat-label>
        <input matInput required placeholder="Enter Your Name" formControlName="name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <mat-label>Customer Address </mat-label>
        <input matInput required placeholder="Enter Your Address" formControlName="address">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <mat-label>Total Price </mat-label>
        <input matInput required type="number" placeholder="Enter Total Price" formControlName="totalPrice">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <mat-label>Broker Name </mat-label>
        <input matInput required placeholder="Enter Broker Name" formControlName="brokerName">
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-label>Broker Address </mat-label>
        <input matInput required placeholder="Enter Broker Address" formControlName="brokerAddress">
      </mat-form-field>
    </p>

    <p>
      <tr>
        <td>
          <mat-form-field class="full-width">
            <mat-label>Contract Start Date </mat-label>
            <input matInput required type="date" formControlName="contractStartDate">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <mat-label>Contract End Date </mat-label>
            <input matInput required type="date" formControlName="contractEndDate">
          </mat-form-field>
        </td>
      </tr>
    </p>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <span class="cover-space"></span>
    <button style="float: right;" class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
